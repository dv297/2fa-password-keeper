<!doctype html>
<html>
    <head>
        <title>2FA Password Keeper</title>

        <!-- Base CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet" >

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1 id="status">Welcome to 2FA Password Keeper!</h1>
                            <div class="col-xs-12">
                                <form>
                                    <div class="form-group">
                                        <label for="masterPassword">Master Password</label>
                                        <input id="masterPassword" class="form-control input-lg" type="password">
                                    </div>
                                    <div class="form-group">
                                        <label id="status"></label>
                                        <button id="save" class="btn btn-lg btn-primary">Save Options</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/options.js"></script>
    </body>
</html>
