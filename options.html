<!doctype html>
<html>
    <head>
        <title>2FA Password Keeper</title>

        <!-- Base CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet" >

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>Welcome to 2FA Password Keeper!</h1>
                            <div class="col-xs-12">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="email" class="control-label col-sm-3">Email Address</label>
                                        <div class="col-sm-9">
                                            <input id="email" class="form-control input-lg" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" class="control-label col-sm-3">Phone Number</label>
                                        <div class="col-sm-9">
                                            <div class="input-group">
                                                <div class="input-group-addon">+1</div>
                                                <input id="phone" class="form-control input-lg" type="phone">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label id="status" class="control-label col-sm-3 text-success"></label>
                                        <div class="col-sm-9">
                                            <button id="save" class="btn btn-lg btn-primary">Save Options</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/options.js"></script>
    </body>
</html>
